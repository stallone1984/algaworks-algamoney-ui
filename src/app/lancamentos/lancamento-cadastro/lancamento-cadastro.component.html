<div class="container">
    <form>
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="ui-g-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>Vencimento</label>
                <p-calendar name="vencimento" ngModel #vencimento="ngModel" dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false"
                    [showIcon]="false"></p-calendar>
                    <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar name="pagamentoOuRecebimento" ngModel dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">
                <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
                <app-message [control]="descricao" error="minlength"
                    text="Mínimo de {{ descricao.errors?.minlength?.requiredLength}} caracteres."></app-message>

            </div>

            <div class="ui-g-12 ui-md-3 ui-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" name="valor" ngModel #valor="ngModel" currencyMask
                    [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
                <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Categoria</label>
                <p-dropdown name="categoria" ngModel #categoria="ngModel" [options]="categorias" placeholder="Selecione"></p-dropdown>
                <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Pessoa</label>
                <p-dropdown name="pessoa" ngModel [options]="pessoas" [filter]="true" placeholder="Selecione">
                </p-dropdown>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Observação</label>
                <textarea name="observacao" ngModel pInputTextarea rows="3"></textarea>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar"></button>
                <button pButton type="button" label="Novo" class="ui-button-success"></button>
                <a href="javascript:;" class="margin-left-10">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
