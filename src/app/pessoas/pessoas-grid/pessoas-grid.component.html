<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th class="col-estado-header">Estado</th>
        <th class="col-status-header">Status</th>
        <th class="col-header-acoes"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.cidade}}</td>
        <td class="col-estado-content">{{pessoa.estado}}</td>
        <td><a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
            tooltipPosition="top">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
        <td class="col-content-acoes">
          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <button class="margin-botoes" pButton icon="pi pi-trash" pTooltip="Excluir"
            tooltipPosition="top"></button>
        </td>
      </tr>
    </ng-template>

  </p-table>
